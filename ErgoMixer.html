
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErgoMixer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to ErgoMixer!</h1>
    <p>Convert YouTube videos to MP3/MP4 and remix in your favorite style.</p>
    <input type="text" placeholder="Enter YouTube URL" id="youtubeUrl">
    <select id="remixStyle">
        <option value="dnb">DnB</option>
        <option value="trance">Trance</option>
        <option value="hiphop">Hip-hop</option>
        <option value="random">Random</option>
        <option value="ai">AI Professional Remix</option>
    </select>
    <button onclick="alert('Feature coming soon!')">Generate</button>
</body>
</html>
